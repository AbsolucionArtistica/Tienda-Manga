<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MiTienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Bienvenido a MiTienda</h1>
      <p class="lead">Los mejores productos al mejor precio</p>
      <a href="#productos" class="btn btn-light mt-3">Ver productos</a>
    </div>
  </header>

  <!-- Productos -->
  <section id="productos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Nuestros Productos</h2>
      <div class="row g-4">
        <!-- Producto 1 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Producto 1</h5>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Producto 2">
            <div class="card-body">
              <h5 class="card-title">Producto 2</h5>
              <p class="card-text">$24.99</p>
              <a href="#" class="btn btn-primary w-100">Agregar al carrito</a>
            </div>
          </div>
        </div>

        <!-- Puedes duplicar más productos aquí -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">© 2025 MiTienda. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
